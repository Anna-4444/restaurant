<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
<script defer src="main.js"></script></head>
<body>

        <header>
            <div class="content-wrapper">
                <figure>
                    <p>logo</p>
                </figure>
                <div class="header-divider"></div>
                <nav>
                    <button id="home">home</button>
                    <button id="about">about</button>
                    <button id="menu">menu</button>
                </nav>
            </div>
        </header>

        <main>
            <div class="content-wrapper">
                <div id="content">
                
                </div>
            </div>
        </main>


        <footer>
            <div class="content-wrapper">
                <div class="location">
                    <h3>location:</h3>
                    <address>
                        1234 Street <br>
                        City, State <br>
                        <a href="google.com/maps" target="_blank">find us</a>
                    </address>
                </div>

                <div class="hours">
                    <h3>hours:</h3>
                    <p>Su - Th 6 am - 8 pm <br>
                    Fr - Sa 7 am - 10 pm 
                    </p>
                </div>

                <div class="contact">
                    <h3>contact:</h3>
                    <address>
                        <a href="tel:+15557779999">call (555) 777-9999</a> <br>
                        <a href="mailto:restaurant@example.com">e-mail@example.com</a> <br>  
                    </address>
                </div>

                <div class="follow">
                    <h3>follow:</h3>
                    <div class="social-links">
                        <p><a href="facebook.com" target="_blank">F</a></p>
                        <p><a href="instagram.com" target="_blank">I</a></p>
                        <p><a href="X.com" target="_blank">X</a></p>
                    </div>
                </div>

            </div>
        </footer>

</body>
</html>
